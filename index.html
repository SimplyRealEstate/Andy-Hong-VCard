<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Hong - Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/jpe7fwd.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="/logo.svg" class="simply-logo" alt="remax simply logo">
            
            <div class="profile">
                <img src="/profile-img.png" alt="Andy Hong's Profile Picture" class="profile-img">
            </div>
            <div class="profile-outline"></div>
        </div>
        <div class="header-line">
            <div class="header-line-slash"></div>
        </div>
        <div class="card-body">
            <div class="bio">
                <div class="realtor">Realtor</div>
                <div class="agent-name">Andy Hong</div>
            </div>
            <div class="contact">Add Contact</div>
            <div class="call-email">
                <div class="call">Call</div>
                <div class="email">Email</div>
            </div>
            <div class="info-box">
                여기는 인포메이션 영역 입니다.
                <br>
            </div>
            <div class="sns">
                <div class="sns-item">
                    <img src="/facebook.svg" ></img>
                </div>
                <div class="sns-item">
                    <img src="/Threads.svg" ></img>
                </div>
                <div class="sns-item">
                    <img src="/instagram.svg" ></img>
                </div>
                <div class="sns-item">
                    <img src="/youtube.svg" ></img>
                </div>
                <div class="sns-item">
                    <img src="/web.svg" ></img>
                </div>
            </div>
        </div>        
        <div class="body-line">
        </div>
    </div>

</body>
</html>
