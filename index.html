<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Andy Hong - Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/jpe7fwd.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="logo.svg" class="simply-logo" alt="remax simply logo">
            
            <div class="profile">
                <img src="profile-img.png" alt="Andy Hong's Profile Picture" class="profile-img">
            </div>
            <div class="profile-outline"></div>
        </div>
        <div class="header-line">
            <div class="header-line-slash"></div>
        </div>
        <div class="card-body">
            <div class="bio">
                <div class="realtor">Realtor</div>
                <div class="agent-name">Andy Hong</div>
            </div>
            <a href="javascript:void(0)" onclick="downloadVCF()" class="contact">Add Contact</a>
            <div class="call-email">
                <a href="tel:+12018350860" class="call">Call</a>
                <a href="mailto:ahong@remaxsimplynj.com" class="email">Email</a>
            </div>
            <div class="info-box">
                " Simply Better "
                <br>
                <br>
                Office Address:
                <br>
                120 Sylvan Ave, Suite 106
                <br>
                Englewood Cliffs, NJ 07632
            </div>
            <div class="sns">
                <a href="https://www.facebook.com" target="_blank" class="sns-item">
                    <img src="facebook.svg" ></img>
                </a>
                <a href="https://www.threads.net" target="_blank" class="sns-item">
                    <img src="Threads.svg" ></img>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="sns-item">
                    <img src="instagram.svg" ></img>
                </a>
                <a href="https://www.youtube.com" target="_blank" class="sns-item">
                    <img src="youtube.svg" ></img>
                </a>
                <a href="https://www.google.com" target="_blank" class="sns-item">
                    <img src="web.svg" ></img>
                </a>
            </div>
        </div>        
        <div class="body-line">
        </div>
    </div>

<script>
function downloadVCF() {
    const vcfContent = `BEGIN:VCARD
VERSION:3.0
FN:Andy Hong
N:Hong;Andy;;;
ORG:RE/MAX Simply
TITLE:Realtor
TEL;TYPE=CELL:+12018350860
EMAIL:ahong@remaxsimplynj.com
ADR;TYPE=WORK:;;120 Sylvan Ave, Suite 106;Englewood Cliffs;NJ;07632;USA
NOTE:Simply Better
END:VCARD`;

    const blob = new Blob([vcfContent], { type: 'text/vcard;charset=utf-8' });
    const url = window.URL.createObjectURL(blob);
    
    const a = document.createElement('a');
    a.href = url;
    a.download = 'contact.vcf';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    
    window.URL.revokeObjectURL(url);
}
</script>

</body>
</html>
